<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/0e95dad32b.js"
			crossorigin="anonymous"
		></script>
		<title>Jhoell's Note Taker App</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<h1 class="header">Note Taker App</h1>
			<div class="grid">
				<div class="input">
					<textarea
						name="notes"
						id="note-textarea"
						placeholder="Start Writing Your Notes..."
					></textarea>
					<button class="save-btn">Save</button>
				</div>

				<div class="saved-notes">
					<h3>Saved Notes</h3>
					<ul></ul>

					<p class="view-all-notes">
						<a href="#">*You Have No Saved Notes*</a>
					</p>
				</div>
			</div>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
